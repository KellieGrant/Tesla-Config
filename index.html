<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Design Your Tesla Model X</title>
</head>
<body>
    <!-- Top Bar -->
     <div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2">
        <p class="text-center py-2 font-semibold">
            0% APR avalible for qualified buyers
        </p>
     </div>

     <!-- Header -->
    <header class="flex justify-between items-center px-10 py-6 mt-16">
        <img src="assets/logo.png" alt="Tesla" width="120" height="24">
        <button>
            <i class="fa-solid fa-globe"></i> <span class="font-bold">US</span>
        </button>
    </header>

    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
        <!-- Image Section -->
        <secction class="w-full md:w-3/4">
            <div class="sticky top-24">
                <!-- Exterior Image -->
                 <div class="h-96 bg grey-200 flex items-center justify-center overflow-hidden mb-4">
                    <img
                        src="assets/Grey/Grey.jfif"
                        alt="Model S"
                        class="max-w-full h-auto transform scale-125"
                        id="exterior-image"
                    />
                 </div>

                 <!-- Interior Image -->
                 <div class="h-96 bg grey-200 flex items-center justify-center overflow-hidden mb-4">
                    <img
                        src="assets/Interior/Black.jfif"
                        alt="Model S Interior"
                        class="max-w-full h-auto transform scale-125"
                        id="interior-image"
                    />
                 </div>
            </div>
        </secction>
        
        <!-- Sidebar -->
         <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
            <h1 class="text-5xl text-center font-bold mb-5">Model X</h1>
            <h2 class="text-xl text-center font-light">Customize Your Car</h2>

            <!-- Exterior Colors -->
             <div class="my-8" id="exterior-buttons">
                <h3 class="font-semibold mb-2">Exterior Color</h3>
                <div class="flex space-x-4">
                    <button class="btn-selected transition-transform duration-300 hover:scale-110">
                        <img 
                            src="assets/Swatches/Paint_StealthGrey.avif"
                            alt="Stealth Grey"
                            class="w-22"
                        />
                    </button>

                    <button class="transition-transform duration-300 hover:scale-110">
                        <img 
                            src="assets/Swatches/Paint_White.avif"
                            alt="Pearl White Multi-Coat"
                            class="w-22"
                        />
                    </button>

                    <button class="transition-transform duration-300 hover:scale-110">
                        <img 
                            src="assets/Swatches/Paint_Blue.avif"
                            alt="Deep Blue Metalic"
                            class="w-22"
                        />
                    </button>

                    <button class="transition-transform duration-300 hover:scale-110">
                        <img 
                            src="assets/Swatches/Paint_Black.avif"
                            alt="Solid Black"
                            class="w-22"
                        />
                    </button>

                    <button class="transition-transform duration-300 hover:scale-110">
                        <img 
                            src="assets/Swatches/Red_Paint_R2.avif"
                            alt="Ultra Red"
                            class="w-22"
                        />
                    </button>

                    <button class="transition-transform duration-300 hover:scale-110">
                        <img 
                            src="assets/Swatches/LSilverPaint.avif"
                            alt="Lunar Silver"
                            class="w-22"
                        />
                    </button>
                </div>
             </div>

             <!-- Wheel Options -->
             <div class="my-8" id="wheel-buttons">
                <h3 class="font-semibold mb-2">Wheel Options</h3>
                <div class="flex space-x-4">
                    <button class="btn-selected transition-transform duration-300 hover:scale-110">
                        <img 
                            src="assets/Wheels/20Cyberstream.avif"
                            alt="20Cyberstream"
                            class="w-12"
                        />
                    </button>

                    <button class="transition-transform duration-300 hover:scale-110">
                        <img 
                            src="assets/Wheels/22Turbine.avif"
                            alt="22Turbine"
                            class="w-12"
                        />
                    </button>
                    </div>
                </div>

             <!-- Interior Buttons -->
              <div class="my-8" id="interior-buttons">
                <h3 class="font-semibold mb-2">Interior Color</h3>
                <div class="flex space-x-4">
                    <button class="btn-selected transition-transform duration-300 hover:scale-110">
                        <img 
                            src="assets/Swatches/Interior_Black.avif"
                            alt="Dark"
                            class="w-12"
                        />
                    </button>

                    <button class="transition-transform duration-300 hover:scale-110">
                        <img 
                            src="assets/Swatches/Interior_White.avif"
                            alt="Light"
                            class="w-12"
                        />
                    </button>

                    <button class="transition-transform duration-300 hover:scale-110">
                        <img 
                            src="assets/Swatches/Interior_Cream.avif"
                            alt="Cream"
                            class="w-12"
                        />
                    </button>
                </div>
              </div>


         </aside>

    </main>


    <script src="js/main.js"></script>
</body>
</html>
